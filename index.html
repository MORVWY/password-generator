<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Strong Password Generator to create secure passwords that are impossible to crack on your device without sending them across the Internet, and learn over 40 tricks to keep your passwords, accounts and documents safe.">
    <meta name="keywords"
        content="Password Generator, Online Password Generator, Random Password Generator, Secure Password Generator, Create Password, Generate Password">
    <title>Password Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <link rel="apple-touch-icon" sizes="57x57" href="./icons/favicon/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="./icons/favicon/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="./icons/favicon/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="./icons/favicon/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="./icons/favicon/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="./icons/favicon/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="./icons/favicon/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="./icons/favicon/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="./icons/favicon/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192" href="./icons/favicon/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./icons/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="./icons/favicon/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./icons/favicon/favicon-16x16.png">
    <link rel="manifest" href="./icons/favicon/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="./icons/favicon/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">

    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <header class="header">
        <h1 class="header__logo text-in">Password generator</h1>
    </header>

    <div class="alerts"></div>

    <main class="cards">

        <section class="generator box-enterance">

            <h2 class="generator__header headers-enterance">Generate</h2>

            <div class="generator-password item-enterance">
                <input type="text" class="generator-password__item" placeholder="CLICK GENERATE" readonly></input>
                <img class="copy" src="icons/copy.svg" alt="copy icon" title="Copy password">
                <img class="save" src="icons/save.svg" alt="save icon" title="Save password">
            </div>

            <div class="generator-length item-enterance" data-min="4" data-max="16">
                <div class="generator-length__title">length: <input></input></div>
                <input class="generator-length__slider" type="range" id="slider" min="4" max="16" value="10">
            </div>

            <div class="generator-settings item-enterance">

                <span class="generator-settings__title">settings</span>

                <div class="generator-settings__uppercase settings">
                    <div>Include Uppercase</div>
                    <input type="checkbox" id="uppercase" checked>
                    <div class="toggle">
                        <label for="uppercase" class="toggle__item uppercase"></label>
                    </div>
                </div>

                <div class="generator-settings__lowercase settings">
                    <div>Include Lowercase</div>
                    <input type="checkbox" id="lowercase" checked>
                    <div class="toggle">
                        <label for="lowercase" class="toggle__item lowercase"></label>
                    </div>
                </div>

                <div class="generator-settings__numbers settings">
                    <div>Include Numbers</div>
                    <input type="checkbox" id="number" checked>
                    <div class="toggle">
                        <label for="number" class="toggle__item number"></label>
                    </div>
                </div>

                <div class="generator-settings__symbols settings">
                    <div>Include Symbols</div>
                    <input type="checkbox" id="symbol">
                    <div class="toggle">
                        <label for="symbol" class="toggle__item symbol"></label>
                    </div>
                </div>

            </div>

            <button class="generator__button item-enterance" id="generate"><span>Generate Password</span></button>

        </section>

        <section class="passwords box-enterance">
            <h2 class="passwords__header headers-enterance">Password history</h2>

            <div class="passwords-icons">
                <img class="delete-all icons-enterance" src="icons/delete/delete-all.svg" alt="delete icon"
                    title="Delete all">
            </div>


            <div class="passwords-list"></div>

        </section>

    </main>

    <footer class="footer">
        <div class="footer__item headers-enterance">Created by <a href="google.com" class="footer__item-link"
                target="_blank">MORVWY</a></div>
    </footer>

    <script type="module" src="js/app.js"></script>
</body>

</html>
